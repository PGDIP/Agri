{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

<div class="wp">
    <div class="bm_c xld">
        {% for news in data %}
            <dl class="bbda cl">
                <dt class="xs2"><a class="xi2">{{ news.news.title }}</a>
                </dt>
                <dd class="xs2 cl">
                    <div class="atc"><a title={{ news.news.title }}><img
                            src={% static 'img/news.png' %} alt={{ news.title }}></a>

                    </div>
                    <div class="articles">{{ news.content }}</div>
                </dd>
                <dd> 分类: <label><a class="xi2">科技要闻</a></label>&nbsp;&nbsp;
                </dd>
            </dl>
        {% endfor %}
        <div class="pgs c1">
            <div class="pg">
                <ul class="pagination pagination-sm">
                    {{ page_obj.page_str2|safe }}
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
<script>
          $(document).ready(function () {
//限制字符个数
        $(".articles").each(function () {
            var maxwidth = 100;
            if ($(this).text().length > maxwidth) {
                $(this).text($(this).text().substring(0, maxwidth));
                $(this).html($(this).html() + '...')
                ;
            }
        });
    });
</script>
<script>
    $(document).ready(function(){
		{% for news in news_list %}
			$( "{{news.ajax_id}}" ).click(
				function(){
					var news_id = "{{news.news_id}}";
					$.get(
						"/count_click_times/",{'news_id':news_id,"user_name":"{{user_name}}"}, 
						function(ret){ $('#result').html(ret.result)} 
					)
					}
				);
		{% endfor %}
    });

</script>
{% endblock %}
